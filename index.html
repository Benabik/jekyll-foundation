---
layout: default
---

<h2>Posts</h2>

<dl>
  {% for post in site.posts %}
	<dt><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></dt>
	<dd>{{ post.date | date: "%b %-d, %Y" }}</dd>
  </li>
  {% endfor %}
</dl>

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
